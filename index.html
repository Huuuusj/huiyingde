<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />    <!--指定文档的字符编码为UTF-8。-->
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" /><!--设置网页的图标（favicon），这里使用了OpenLayers的图标。-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!--设置视口的宽度为设备的宽度，并且初始缩放比例为1.0，这有助于网页在移动设备上正确显示。-->
    <title>Using OpenLayers with Vite</title><!--设置网页的标题，显示在浏览器的标签页上。-->
    <link href="https://cdn.staticfile.net/ol3/4.6.5/ol.css" rel="stylesheet" /><!--引入OpenLayers的CSS文件，用于设置地图的样式。-->
    <script src="https://cdn.staticfile.net/ol3/4.6.5/ol.js"></script><!--引入OpenLayers的JavaScript文件，这是地图功能的核心代码。-->
    <!--用于定义CSS样式。这里定义了html, body, 和 #map元素的样式. 让html, body, 和 #map元素的高度和宽度都占满整个浏览器窗口。-->
    <style>
        html, body,
        #map {
            height: 100%;
            width: 100%;
        }
    </style>

</head>
<body>
    <div id="map"></div><!--这个div将作为地图的容器，地图会显示在这个div中。-->
    <script>
        var map = new ol.Map({//创建一个新的OpenLayers地图对象。
            target: 'map',//指定地图显示在id为map的div中。
            layers: [//定义地图的图层。这里定义了四个图层
                new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        url: 'http://t0.tianditu.gov.cn/vec_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=vec&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&tk=c4cadf21e01f3d3c867071af283eee88'
                    })
                }),
                new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        url: 'http://t0.tianditu.gov.cn/cva_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=cva&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&tk=c4cadf21e01f3d3c867071af283eee88'
                    })
                }),
                new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        url: 'http://t0.tianditu.gov.cn/img_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=img&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&tk=c4cadf21e01f3d3c867071af283eee88'
                    })
                }),
                new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        url: 'http://t0.tianditu.gov.cn/cia_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=cia&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&tk=c4cadf21e01f3d3c867071af283eee88'
                    })
                }),
            ],
            view: new ol.View({//定义地图的视图
                zoom: 9,//设置地图的初始缩放级别为9
                center: [121,28],//置地图的初始中心点为经度121，纬度27
                projection: "EPSG:4326"//设置地图的投影为EPSG:4326（即WGS84经纬度坐标系）
            })
        })
    </script>
</body>
    </html>
